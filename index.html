<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      <hr class="header__line" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/Avatar.jpg" alt="Аватарка" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Соколовский Андрей</h1>
          <button class="profile__bnt profile__bnt_action_edit"></button>
          <p class="profile__job">Разработчик</p>
        </div>
        <button class="profile__bnt profile__bnt_action_add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_editProfile">
    <div class="popup__container">
      <form class="popup__form" name="editProfil" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label">
          <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
          <span class="popup__input-error">Ошибка</span>
        </label>
        <label class="popup__label">
          <input type="text" placeholder="О себе" class="popup__input popup__input_type_aboutMy" minlength="2" maxlength="200" required>
          <span class="popup__input-error">Ошибка</span>
        </label>
        <button class="popup__bnt popup__bnt_action_save">Сохранить</button>
      </form>
      <button class="popup__bnt popup__bnt_action_close"></button>
    </div>
  </div>

  <div class="popup popup_addFoto">
    <div class="popup__container">
      <form class="popup__form" name="addFoto" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label">
          <input type="text" placeholder="Название" class="popup__input popup__input_type_name" minlength="2"
            maxlength="30" required>
          <span class="popup__input-error">Ошибка</span>
        </label>
        <label class="popup__label">
          <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_aboutMy" required>
          <span class="popup__input-error">Ошибка</span>
        </label>
        <button class="popup__bnt popup__bnt_action_save">Сохранить</button>
      </form>
      <button class="popup__bnt popup__bnt_action_close"></button>
    </div>
  </div>

  <div class="popup popup_openFoto">
    <div class="popup__foto-card">
      <figure class="popup__figure">
        <img class="popup__foto" src="#" alt="">
        <figcaption class="popup__foto-title"></figcaption>
      </figure>
      <button class="popup__bnt popup__bnt_action_close"></button>
    </div>
  </div>

  <template id="new_card">
    <li class="elements__card card">
      <img class="card__image" src="#" alt="" />
      <div class="card__bar">
        <h2 class="card__title"></h2>
        <button class="card__bnt card__bnt_action_like"></button>
      </div>
      <button class="card__bnt card__bnt_action_del"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
